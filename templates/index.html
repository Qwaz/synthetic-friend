<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Synthetic Friend</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</head>
<body>
<div class="viewport flex-container">
    <div id="leftPanel">
        <video autoplay muted loop id="backgroundVideo">
            <source src="static/obama.mp4" type="video/mp4">
        </video>
        <div id="bottomDiv">
            <button id="recordButton" onclick="triggerRecord()"></button>
        </div>
    </div>
    <div id="rightPanel">
        <p class="human-chat">Hello, my friend?</p>
        <p class="bot-chat">Hello, World!</p>
    </div>
</div>
</body>
<script>
    let recording = false;
    let recordButton = document.getElementById("recordButton");

    function updateRecord() {
        if (recording) {
            recordButton.innerHTML = '<i class="fas fa-spinner fa-pulse"></i>';
        } else {
            recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
        }
    }

    function triggerRecord() {
        recording = !recording;
        updateRecord();
    }

    updateRecord();
</script>
</html>
