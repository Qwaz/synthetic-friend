<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Synthetic Friend</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
            integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"
            integrity="sha256-AABtmZB6S65gxpY8B5Q1xVtnVp2HBrITDdwsninrCS4=" crossorigin="anonymous"></script>
    <script src="/static/api.js"></script>
</head>
<body>
<div class="viewport flex-container">
    <div id="leftPanel">
        <video autoplay muted loop id="backgroundVideo">
            <source src="static/obama.mp4" type="video/mp4">
        </video>
        <div id="bottomDiv">
            <button id="recordButton" disabled onclick="triggerRecord()"></button>
        </div>
    </div>
    <div id="rightPanel">
        <audio id="player" controls></audio>
        <p class="human-chat">Hello, my friend?</p>
        <p class="bot-chat">Hello, World!</p>
    </div>
</div>
</body>
<script>
    let recording = false;
    let recordButton = document.getElementById("recordButton");

    navigator.permissions.query({name: 'microphone'}).then(function (result) {
        function enableRecordButton() {
            recordButton.disabled = (result.state != 'granted');
        }

        result.onchange = function () {
            enableRecordButton();
        };

        enableRecordButton();
    });

    function updateRecord() {
        if (recording) {
            recordButton.innerHTML = '<i class="fas fa-spinner fa-pulse"></i>';
        } else {
            recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
        }
    }

    let mediaRecorder = null;

    function triggerRecord() {
        recording = !recording;
        updateRecord();

        if (recording) {
            navigator.mediaDevices.getUserMedia({audio: true, video: false})
                .then((stream) => {
                        const options = {mimeType: 'video/webm;codecs=vp9'};
                        mediaRecorder = new MediaRecorder(stream, options);

                        mediaRecorder.addEventListener('dataavailable', function (e) {
                            if (e.data.size > 0) {
                                let player = document.getElementById('player');
                                player.src = URL.createObjectURL(e.data);

                                speechToText(e.data, (res) => {
                                    let newBubble = document.createElement("p");
                                    newBubble.className = "human-chat";
                                    newBubble.innerText = res;
                                    document.getElementById("rightPanel").appendChild(newBubble);
                                });
                            }
                        });

                        mediaRecorder.start();
                    }
                )
        } else {
            if (mediaRecorder != null) {
                mediaRecorder.stop();
                mediaRecorder = null;
            }
        }
    }

    updateRecord();
    navigator.mediaDevices.getUserMedia({audio: true, video: false});
</script>
</html>
